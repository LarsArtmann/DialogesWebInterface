<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/footer.js"></script>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="toolbar" class="toolbar child-div inline-div normalLayer">
            <button id="exportButton" class="btn-gradient red bigtext normalLayer">Exportieren</button>
            <button id="addOptionButton" class="btn-gradient orange bigtext normalLayer">Action hinzufügen</button>
        </div>
        <div id="editor" class="editor child-div normalLayer">
            <h3>ID</h3>
            <textarea id="dialogID" rows="1" cols="100" class="textArea"></textarea>
            <h3>Text</h3>
            <textarea id="dialogText" rows="5" cols="100" class="textArea"></textarea>
            <h3>Command</h3>
            <textarea id="dialogCommand" rows="1" cols="100" class="textArea"></textarea>
            <h3>Optionen</h3>
        </div>
    </div>
    <div id="bot-bar" class="bot-bar">
        <p>© Copyright by Astride UG (haftungsbeschränkt) 2019</p>
    </div>

</body>
</html>
